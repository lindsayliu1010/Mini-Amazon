{% extends "base.html" %}

{% block content %}


<tbody>
  
    <!-- val = <script> document.getElementById("fname")</script> -->
    <form action="{{ url_for('products.products')}}" method = "POST">
      <label for="fname">Top K Most Expensive: </label>
      <input type="number" id="fname" name="fname"><br><br>
      <input type="submit" value="Submit">
    </form>
    
</tbody>


<br><br>
<h2>Products for sale:</h2>
<table class='table table-hover table-bordered container'>
  <thead class="thead-dark">
    <tr>
      <th scope="col">Product ID</th>
      <th scope="col">Product Name</th>
      <th scope="col">Price</th>
      <th scope="col">Add to Wishlist</th>
    </tr>
  </thead>
  <tbody>
    {% for product in avail_products%}
      <tr>
        <th scope="row">{{product.id}}</th>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td><form action="{{ url_for('wishlist.wishList_add', product_id=product.id) }}"
          method="POST">
      <input type="submit" value="Add to Wishlist"/>
    </form>
    </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
  {% endblock %}
